<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

    <link href="./output.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="../src/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link href="https://fonts.cdnfonts.com/css/dana" rel="stylesheet" />

          >
            <button
              onclick="toggleMobileNavMenu()"
              class="inline-block transition-opacity duration-150 ease-linear"
            >
              <span id="burgerIcon" class="relative inline-block w-5 h-4">
                <i class="fa-solid fa-bars fa-lg"></i>
              </span>
            </button>
          </div>
          <!--end::Mobile::BurgerMenu-->

          <!--start::Desktop::Logo-->
          <div class="shrink-0 h-11 hidden md:block">
            <a href="#">
              <img class="max-h-11" src="./image/logo-400.png" alt="logo" />
            </a>
          </div>
          <!--end::Desktop::Logo-->

          <!--start::SearchBar-->
          <button
            class="flex-end flex-grow inline-flex items-center bg-[#f3f3f4] border border-solid border-[#e8e8e8] rounded-xl mx-3 p-1 md:h-11 md:shrink-0 md:mx-8"
          >
            <svg
              class="mr-2 ml-1 md:hidden"
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
            >
              <path
                d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"

              >جستجو در</span

              >جستجو کتاب,نویسنده,ناشر</span

            <img class="md:hidden" width="50px" src="./image/ketabrah.png" />

            <a

              <i class="fa-solid fa-circle-user"></i>

        <div class="translate-y-0 transition-transform duration-300 shrink-0">

            <div>
              <a

                <i class="fa-solid fa-house fa-lg" style="color: #5e942b"></i>

              </a>
            </div>
            <div>
              <a
                href="#"
                class="flex items-center justify-start py-3 px-4 text-sm border-b border-solid border-[#E8E8E8]"
              >
                <i

                  style="color: #5e942b"
                ></i>
                <span class="flex-grow mx-3">کتاب های صوتی</span>

              >
                <i
                  class="fa-regular fa-circle-down fa-lg"
                  style="color: #5e942b"
                ></i>
                <span class="flex-grow mx-3 font-primary text-[#5e942b]">نصب اپلیکیشن کتابراه</span>
              </a>

            <i class="fa-solid fa-angle-up fa-rotate-270 fa-lg"></i>
